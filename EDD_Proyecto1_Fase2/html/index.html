<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/logInStyles.css">
    <title>EDD GoDrive - Login</title>
</head>

<body>
    <div class="login-box">
        <h2>Login - EDD GoDrive</h2>
        <form action="PUT">
            <div class="user-box">
                <input type="text" name="username" id="username" required>
                <label for="username">Carné</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required>
                <label for="password">Contraseña</label>
            </div>
            <a href="#" onclick="authenticateUser()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
              </a>
        </form>
    </div>
    <script src="./JavaScript/manage.js"></script>
</body>

</html>
